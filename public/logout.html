<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Déconnexion</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fef3c7 0%, #ffffff 50%, #fed7aa 100%);
    }
    .box {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 { 
      color: #ea580c;
      margin: 0 0 1rem 0;
    }
    p {
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✓ Déconnecté</h1>
    <p>Redirection...</p>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = '/';
    }, 1500);
  </script>
</body>
</html>
